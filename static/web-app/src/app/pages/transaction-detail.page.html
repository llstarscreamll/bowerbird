<div class="flex items-center gap-4 px-5 py-6">
  <a routerLink="/dashboard" class="text-gray-500 hover:text-gray-900 cursor-pointer">
    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M13 5H1m0 0 4 4M1 5l4-4"
      />
    </svg>
  </a>
  <h1 class="text-xl font-bold">Detalle de transacción</h1>
</div>

<div class="px-5 mt-12" *ngIf="transaction$ | async as transaction">
  <div class="bg-white rounded-lg shadow py-3 px-4 text-center">
    <button
      #categoryDropdownButton
      id="categoryDropdownButton"
      type="button"
      data-dropdown-toggle="category-dropdown"
      class="cursor-pointer focus:ring-4 focus:ring-pink-300 font-medium text-sm px-4 py-2.5 -mt-16 m-auto flex flex-col items-center gap-2"
    >
      <div class="rounded-full bg-white h-20 w-20 shadow-md flex items-center justify-center">
        <span class="material-symbols-outlined" [ngStyle]="{'font-size': '3.5rem', 'color': transaction.categoryColor}">
          {{ transaction.categoryIcon || 'help' }}
        </span>
      </div>
      <div class="text-cm font-light">{{ transaction.categoryName || 'Sin categoría' }}</div>
    </button>

    <div
      [ngClass]="{'text-rose-500': transaction.type === 'expense', 'text-emerald-500': transaction.type !== 'expense'}"
      class="text-4xl font-bold"
    >
      {{ transaction.amount | number }}
    </div>

    <p class="text-sm text-gray-500">{{ transaction.processedAt | date:'mediumDate' }}</p>

    <p class="mt-4">{{ transaction.systemDescription }}</p>

    <div
      #categoryDropdown
      id="category-dropdown"
      class="z-10 hidden bg-white divide-y divide-gray-200 rounded-lg shadow-sm w-44 dark:bg-gray-700 text-left"
    >
      <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="categoryDropdownButton">
        <li *ngFor="let category of categories$ | async">
          <button
            type="button"
            (click)="updateCategory(transaction, category.ID)"
            class="cursor-pointer px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white flex items-center w-full"
          >
            <span class="material-symbols-outlined"> {{ category.icon }} </span>
            <div class="ml-2">{{ category.name }}</div>
          </button>
        </li>
      </ul>

      <div class="py-2">
        <a
          [routerLink]="['/wallets', walletID, 'categories', 'create']"
          class="text-sm px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white flex items-center"
        >
          <span class="material-symbols-outlined"> add </span>
          <span class="ml-2"> Crear categoría </span>
        </a>
      </div>
    </div>

    <div class="mt-7 flex items-center gap-2 text-sm text-gray-400">
      <div class="text-left w-1/2">
        <ng-container [ngSwitch]="transaction.origin">
          <span *ngSwitchCase="'nu-bank-email'" class="bg-purple-500 text-white px-2 py-1 rounded-md">Nu Bank</span>
          <span *ngSwitchDefault class="bg-green-500 text-white px-2 py-1 rounded-md">Cash</span>
        </ng-container>
      </div>
      <div class="text-right w-1/2">{{ transaction.userName }}</div>
    </div>
  </div>
</div>
